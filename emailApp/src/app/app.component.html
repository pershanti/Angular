<h1>Dojo Emails</h1>

<table>
  <tr>
    <th>Display Name</th>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor = 'let entry of emailList'>
    <td>{{entry.name}}</td>
    <td>{{entry.email | lowercase}}</td>
    <td *ngIf = 'entry.importance'>High</td>
    <td *ngIf = '!entry.importance'>Low</td>
    <td>{{entry.subject}}</td>
    <td>{{entry.content}}</td>
  </tr>
</table>
